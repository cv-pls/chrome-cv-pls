<!DOCTYPE html>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>cv-pls Helper Extension Menu</title>
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/input.css">
    <link rel="stylesheet" type="text/css" href="../css/popup.css">
    <script src="../cv-pls/src/CvPlsHelper.js"></script>
    <script src="../js/BackgroundSettingsDataAccessor.js"></script>
    <script src="../js/DefaultSettings.js"></script>
    <script src="../js/PopupMenu.js"></script>
    <script src="../js/SettingsDataStore.js"></script>
    <script src="../js/SettingsManager.js"></script>
    <script src="../js/pages/popup.js"></script>
  </head>

  <body>
    <div id="closeButton" title="Close Popup"></div>
    <div id="page-container">
      <div class="displaytable">
        <section>
         <h3>Settings</h3>
           <div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="showIcon">
                <span>Enable addressbar icon</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="oneBox">
                <span>OneBox cv requests <input type="text" data-type="number" name="oneBoxHeight" placeholder="Height" pattern="[0-9]*" maxlength="4"> px</span>
              </label>
            </div>
          </div>
        </section>
      </div>
    </div>
    <table id="versionTable">
      <tr>
        <td>
          <button id="moreSettings" title="cv-pls Helper Extension Settings Tab">more...</button>
        </td>
        <td>
          <div class="version">
            <img src="../cv-pls/icons/icon16.png" valign="bottom" title="cv-pls Helper Extension"> <span id="versionNumber">-/-</span>
          </div>
        </td>
      </tr>
    </table>
  </body>

</html>
